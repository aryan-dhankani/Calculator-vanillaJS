<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Calculator in the world</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"> 
        <h1>Simple Calculator </h1>
        <input type="text" name="screen" id="screen">
        <div class="row">
            <div class="button">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>/</button>
            </div>
        </div>
        <div class="row">
            <div class="button">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>x</button>
            </div>
        </div>
        <div class="row">
            <div class="button">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
            </div>
        </div>
        <div class="row">
            <div class="button">
                <button>C</button>
                <button>0</button>
                <button>=</button>
                <button>+</button>
            </div>
        </div>
    </div>

    <script src="calc.js">    </script>
</body>
</html>
